<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Troco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Máquina de Troco</h2>
        <form id="form-troco">
            <div class="input-group">
                <label for="valor-compra">Valor da Compra (R$):</label>
                <input type="number" id="valor-compra" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="valor-pago">Valor Pago (R$):</label>
                <input type="number" id="valor-pago" step="0.01" required>
            </div>

            <button type="submit" class="btn">Calcular Troco</button>
        </form>

        <div class="resultado" id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
